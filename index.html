<body>

                    <div class="input-field">

    <script>
        // Tmav√Ω re≈æim
        let isDarkMode = false;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            updateTheme();
        }

        function updateTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-toggle');
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                themeButton.textContent = '‚òÄÔ∏è';
                themeButton.title = 'P≈ôepnout na svƒõtl√Ω re≈æim';
            } else {
                body.classList.remove('dark-mode');
                themeButton.textContent = 'üåô';
                themeButton.title = 'P≈ôepnout na tmav√Ω re≈æim';
            }
        }

        // Registrace Service Worker pro PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('data:text/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICd2eXR5Y292YW5pLWJvZHUtdjEnOwpjb25zdCB1cmxzVG9DYWNoZSA9IFsKICAnLycKXTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignaW5zdGFsbCcsIGZ1bmN0aW9uKGV2ZW50KSB7CiAgZXZlbnQud2FpdFVudGlsKAogICAgY2FjaGVzLm9wZW4oQ0FDSEVfTkFNRSkKICAgICAgLnRoZW4oZnVuY3Rpb24oY2FjaGUpIHsKICAgICAgICBjb25zb2xlLmxvZygnT3BlbmVkIGNhY2hlJyk7CiAgICAgICAgcmV0dXJuIGNhY2hlLmFkZEFsbCh1cmxzVG9DYWNoZSk7CiAgICAgIH0pCiAgKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC5yZXNwb25kV2l0aCgKICAgIGNhY2hlcy5tYXRjaChldmVudC5yZXF1ZXN0KQogICAgICAudGhlbihmdW5jdGlvbihyZXNwb25zZSkgewogICAgICAgIGlmIChyZXNwb25zZSkgewogICAgICAgICAgcmV0dXJuIHJlc3BvbnNlOwogICAgICAgIH0KICAgICAgICByZXR1cm4gZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICAgIH0pCiAgKTsKfSk7');
            });
        }

        let rozestupUnit = 'cm';
        let maxDelkaUnit = 'm';

        // Event listenery pro p≈ôep√≠n√°n√≠ jednotek
        document.getElementById('unit-cm').addEventListener('click', () => setRozestupUnit('cm'));
        document.getElementById('unit-mm').addEventListener('click', () => setRozestupUnit('mm'));
        document.getElementById('max-unit-m').addEventListener('click', () => setMaxDelkaUnit('m'));
        document.getElementById('max-unit-cm').addEventListener('click', () => setMaxDelkaUnit('cm'));

        function setRozestupUnit(unit) {
            rozestupUnit = unit;
            document.querySelectorAll('#unit-cm, #unit-mm').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`unit-${unit}`).classList.add('active');
        }

        function setMaxDelkaUnit(unit) {
            maxDelkaUnit = unit;
            document.querySelectorAll('#max-unit-m, #max-unit-cm').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`max-unit-${unit}`).classList.add('active');
        }

        // P≈ôedvolby
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('rozestup').value = btn.dataset.value;
                setRozestupUnit('cm');
                vypocitej();
            });
        });

        // Automatick√Ω v√Ωpoƒçet p≈ôi zmƒõnƒõ hodnot
        document.getElementById('rozestup').addEventListener('input', vypocitej);
        document.getElementById('spara').addEventListener('input', vypocitej);
        document.getElementById('maxDelka').addEventListener('input', vypocitej);

        function vypocitej() {
            const rozestupValue = parseFloat(document.getElementById('rozestup').value);
            const sparaValue = parseFloat(document.getElementById('spara').value) || 0;
            const maxDelkaValue = parseFloat(document.getElementById('maxDelka').value);

            if (!rozestupValue || !maxDelkaValue || rozestupValue <= 0 || maxDelkaValue <= 0) {
                document.getElementById('results').classList.add('hidden');
                return;
            }

            // P≈ôevod na cm pro v√Ωpoƒçty
            const rozestupCm = rozestupUnit === 'mm' ? rozestupValue / 10 : rozestupValue;
            const sparaCm = sparaValue / 10; // sp√°ra je v≈ædy v mm
            const maxDelkaCm = maxDelkaUnit === 'm' ? maxDelkaValue * 100 : maxDelkaValue;

            const nasobky = [];
            let index = 1;

            while (true) {
                // V√Ωpoƒçet: (rozestup * poƒçet) + (sp√°ra * poƒçet)
                const aktualniDelka = (rozestupCm * index) + (sparaCm * index);
                
                if (aktualniDelka > maxDelkaCm) {
                    break;
                }

                nasobky.push({
                    index: index,
                    cm: aktualniDelka,
                    m: aktualniDelka / 100
                });
                index++;
            }

            zobrazVysledky(nasobky);
        }

        function zobrazVysledky(nasobky) {
            const resultsDiv = document.getElementById('results');
            const gridDiv = document.getElementById('results-grid');

            if (nasobky.length === 0) {
                resultsDiv.classList.add('hidden');
                return;
            }

            gridDiv.innerHTML = '';

            nasobky.forEach(nasobek => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                item.innerHTML = `
                    <div class="result-number">${nasobek.index}.</div>
                    <div class="result-values">
                        <span class="cm-value">${nasobek.cm.toFixed(1)} cm</span>
                        <span class="m-value">${nasobek.m.toFixed(3)} m</span>
                    </div>
                `;
                
                gridDiv.appendChild(item);
            });

            resultsDiv.classList.remove('hidden');
        }

        // Spu≈°tƒõn√≠ p≈ôi naƒçten√≠
        window.addEventListener('load', function() {
            updateTheme(); // Nastavit t√©ma p≈ôi naƒçten√≠
            vypocitej();
        });
    </script>
